<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Customer Churn Prediction</h1>
    <form action="/predict" method="post">
        <!-- Categorical Inputs -->
        <label>Gender:</label>
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Partner:</label>
        <select name="Partner">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Dependents:</label>
        <select name="Dependents">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Phone Service:</label>
        <select name="PhoneService">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Multiple Lines:</label>
        <select name="MultipleLines">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No phone service">No phone service</option>
        </select>

        <label>Internet Service:</label>
        <select name="InternetService">
            <option value="DSL">DSL</option>
            <option value="Fiber optic">Fiber optic</option>
            <option value="No">No</option>
        </select>

        <label>Online Security:</label>
        <select name="OnlineSecurity">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No internet service">No internet service</option>
        </select>

        <label>Online Backup:</label>
        <select name="OnlineBackup">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No internet service">No internet service</option>
        </select>

        <label>Device Protection:</label>
        <select name="DeviceProtection">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No internet service">No internet service</option>
        </select>

        <label>Tech Support:</label>
        <select name="TechSupport">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No internet service">No internet service</option>
        </select>

        <label>Streaming TV:</label>
        <select name="StreamingTV">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No internet service">No internet service</option>
        </select>

        <label>Streaming Movies:</label>
        <select name="StreamingMovies">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No internet service">No internet service</option>
        </select>

        <label>Contract:</label>
        <select name="Contract">
            <option value="Month-to-month">Month-to-month</option>
            <option value="One year">One year</option>
            <option value="Two year">Two year</option>
        </select>

        <label>Paperless Billing:</label>
        <select name="PaperlessBilling">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Payment Method:</label>
        <select name="PaymentMethod">
            <option value="Electronic check">Electronic check</option>
            <option value="Mailed check">Mailed check</option>
            <option value="Bank transfer">Bank transfer</option>
            <option value="Credit card">Credit card</option>
        </select>

        <!-- Numerical Inputs -->
        <label>Senior Citizen (0 or 1):</label>
        <input type="number" name="SeniorCitizen" required>

        <label>Monthly Charges:</label>
        <input type="number" step="0.01" name="MonthlyCharges" required>

        <label>Total Charges:</label>
        <input type="number" step="0.01" name="TotalCharges" required>

        <label>Tenure Group:</label>
        <input type="number" name="tenure_group" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
